<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery.countdown</title>
	<style>
		.counter{margin:50px 0 10px;text-align:center;font:bold 24px/2 arial;}
		.counter span{position:relative;margin:0 5px;padding:10px 20px;background:#009A61;color:#fff;}
		.counter span:before{position:absolute;top:0;left:0;content:'';width:100%;height:24px;background:-moz-linear-gradient(top,rgba(255,255,255,0),rgba(255,255,255,0.1))}
		.end{color:#555;text-align:center;}
	</style>
</head>
<body>
<!-- counter -->
<div id="counter" class="counter"></div>
<!-- /counter -->
<!-- demo js start -->
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
<script src="jQuery.countdown.js"></script>
<script>
	$(function(){
		$("#counter").countdown({
			hour:"00",
			minute:"00",
			second:"05",
			endCallback:function (){
				$('<p class="end">倒计时结束</p>').appendTo($("body"));
			}
		});
	});
</script>
<!--/ demo js end  -->
</body>
</html>
